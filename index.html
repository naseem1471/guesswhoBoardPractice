<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css",
      href='https://fonts.googleapis.com/css?family=Montserrat:400,700' 
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="startContainer">
        <div class="containerImage">
            <img src="images/guessWhom.jpg" alt="guessWhom">
        </div>
        <form id="my-form">
            <label for="chosen">Choose a number between 1 and 7:</label>
            <input type="number" id="chosen" name="chosen" min="1" max="7" required>
            <button type="submit">Enter</button>   
        </form>
    </div>
    <p id="result"></p>

    <div class="container">
        <div class="swiper Slider-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" data-id="1">
              <img src="images/img_1.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="2">
              <img src="images/img_2.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="3">
              <img src="images/img_3.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="4">
              <img src="images/img_4.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="5">
              <img src="images/img_5.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="6">
              <img src="images/img_6.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="7">
              <img src="images/img_7.jpg" alt="Slide Image" />
            </div>
            <div class="swiper-slide" data-id="8">
                <img src="images/img_8.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="9">
                <img src="images/img_9.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="10">
                <img src="images/img_10.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="11">
                <img src="images/img_11.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="12">
                <img src="images/img_12.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="13">
                <img src="images/img_13.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="14">
                <img src="images/img_14.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="15">
                <img src="images/img_15.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="16">
                <img src="images/img_16.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="17">
                <img src="images/img_17.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="18">
                <img src="images/img_18.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="19">
                <img src="images/img_19.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="6">
                <img src="images/img_6.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="20">
                <img src="images/img_21.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="22">
                <img src="images/img_22.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="23">
                <img src="images/img_23.jpg" alt="Slide Image" />
              </div>
              <div class="swiper-slide" data-id="24">
                <img src="images/img_24.jpg" alt="Slide Image" />
              </div>

          </div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn first" id="reject">REJECT</button>
        <button class="btn third" id="accept">ACCEPT</button>
    </div>

<div class="grid">
  <div class="square" data-id="1" id="square-1"></div>
  <div class="square" data-id="2" id="square-2"></div>
  <div class="square" data-id="3" id="square-3"></div>
  <div class="square" data-id="4" id="square-4"></div>

  <div class="square" data-id="24" id="square-24"></div>
</div>


        
      
    

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
